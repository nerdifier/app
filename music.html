<link rel="stylesheet" href="./css/pages/music.css">

<div class="topnav">
    <div class="logo">
        <img class="imglogo" src="./res/svg/logo.svg" alt="Nerdifier Logo" width="50" height="50">
        <h1>Nerdifier</h1>
        <h3 class="logo-h3">v0.0.0.8</h3>
    </div>
    <div class="nav-time-notiff">
        <a id="notifications" class="topnav-icons"><img src="res\svg\sidenav\notifications.svg" alt="Notifications"
                width="30" height="30"></a>&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="time" id="currentTime"></div>
        <a id="profileSettings" class="topnav-icons"><img class="sidenav-icon-img" src="res\svg\sidenav\profile.svg"
                width="42" height="42"></a>
    </div>
</div>

<div class="sidenav">
    <div class="menu">
        <a id="home" class="sidenav-icons" data-fragment="home.html"><img class="sidenav-icon-img"
                src="res\svg\sidenav\home.svg" width="50" height="50" alt="home"></a>
        <a id="shop" class="sidenav-icons" data-fragment="shop.html"><img class="sidenav-icon-img"
                src="res\svg\sidenav\shop.svg" width="50" height="50" alt="shop"></a>
        <a id="timer" class="sidenav-icons" data-fragment="timer.html"><img class="sidenav-icon-img"
                src="res\svg\sidenav\timer.svg" width="50" height="50" alt="timer"></a>
        <a id="tasks" class="sidenav-icons" data-fragment="schedules.html"><img class="sidenav-icon-img"
                src="res\svg\sidenav\schedules.svg" width="50" height="50" alt="schedules"></a>
        <a id="music" class="sidenav-icons" data-fragment="music.html"><img class="sidenav-icon-img"
                src="res\svg\sidenav\music.svg" width="50" height="50" alt="music"></a>
        <a id="notes" class="sidenav-icons" data-fragment="notes.html"><img class="sidenav-icon-img"
                src="res\svg\sidenav\notes.svg" width="50" height="50" alt="notes"></a>
    </div>
    <div class="user">
        <a id="achievements" class="sidenav-icons" data-fragment="achievements.html"><img class="sidenav-icon-img"
                src="res\svg\sidenav\achievements.svg" width="50" height="50" alt="achievements"></a>
        <a id="stats" class="sidenav-icons" data-fragment="stats.html"><img class="sidenav-icon-img"
                src="res\svg\sidenav\stats.svg" width="50" height="50" alt="stats"></a>
    </div>
</div>

<div class="page">
    <div class="music-player">
        <div class="music-song-cover">
            <img id="music-cover" class="music-currently-playing-song" src="" alt="Song Cover">
        </div>
        <div class="music-song-name">
            <h1><span id="music-song-title">-</span></h1>
        </div>
        <div class="music-scroller">
            <input class="music-progress bar" type="range" id="music-progress" value="0" min="0" max="100">
        </div>
        <div class="music-controls">
            <a class="music-control-button" id="mixButton"><img class="music-control-button-img"
                    src="../res/svg/music-player/shuffle.svg" alt="Shuffle"></a>
            <a class="music-control-button" id="backButton"><img class="music-control-button-img"
                    src="../res/svg/music-player/previous.svg" alt="Prev"></a>
            <a class="music-control-button" id="playButton"><img class="music-control-button-img"
                    src="../res/svg/music-player/play.svg" alt="Play"></a>
            <a class="music-control-button" id="nextButton"><img class="music-control-button-img"
                    src="../res/svg/music-player/next.svg" alt="Next"></a>
            <a class="music-control-button" id="loopButton"><img class="music-control-button-img"
                    src="../res/svg/music-player/loop.svg" alt="Loop"></a>
        </div>
        <div class="music-volume">
            <img class="volume-icon" id="volume-icon" src="../res/svg/music-player/vol-full.svg" alt="Volume" width="25"
                height="25">
            <div class="volume-input">
                <input type="range" id="music-volume-bar" value="1" min="0" max="1" step="0.01" class="bar">
            </div>
        </div>
    </div>
    <div class="playlist-section">
        <div class="playlist-recents">
            <div class="playlist-recent"></div>
            <div class="playlist-vertical">
                <a class="playlist-album-cover"><img></a>
                <a class="playlist-album-cover"><img></a>
                <a class="playlist-album-cover"><img></a>
                <a class="playlist-album-cover"><img></a>
            </div>
        </div>
        <div>
            <div class="playlist-latest-release"></div>
            <div class="playlist-vertical">
                <a class="playlist-album-cover"><img></a>
            </div>
        </div>
    </div>
</div>
<script type="module" src="js/main.js"></script>
